name: UI And API Testing Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Setup Java 8
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    # Install Chrome (WebDriverManager akan handle compatibility)
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0
      
    - name: Setup gradlew
      run: chmod +x gradlew
      
    # CACHE untuk mempercepat
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Run API tests dulu (karena tidak butuh browser)
    - name: Run API Tests
      run: |
        ./gradlew test --tests "api.tests.*" --info

    # Run UI tests dengan konfigurasi khusus
    - name: Run UI Tests
      run: |
        ./gradlew test --tests "ui.runner.*" \
          -Dwebdriver.chrome.args="--headless,--no-sandbox,--disable-dev-shm-usage" \
          --info \
          --stacktrace
