name: UI And API Testing Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    name: ğŸ¨ UI Tests

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0
      
    - name: Setup gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Run UI Tests
      env:
        GITHUB_ACTIONS: "true"
        CI: "true"
      run: |
        echo "ğŸš€ Menjalankan UI Tests..."
        ./gradlew clean test --tests "ui.runner.CucumberTestRunner" --info
  
  api-tests:
    runs-on: ubuntu-latest
    name: ğŸ”Œ API Tests
    needs: ui-tests  # Jalankan setelah UI tests sukses

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
      
    - name: Setup gradlew
      run: chmod +x gradlew

    - name: Run API Tests
      env:
        API_KEY: ${{ secrets.REQRES_API_KEY || 'reqres-free-v1' }}
      run: |
        echo "ğŸ”‘ API Key: ${API_KEY:0:3}***${API_KEY: -4}"
        echo "ğŸš€ Menjalankan API Tests..."
        
        # Jalankan API tests
        ./gradlew clean test --tests "api.tests.*" --info --stacktrace || {
          echo "âŒ API tests gagal"
          exit 1
        }
      
    - name: Upload API test reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: api-test-reports
        path: |
          build/reports/tests/test/classes/api.tests.GetUserTest.html
          build/test-results/test/
        retention-days: 7
