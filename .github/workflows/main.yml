name: UI And API Testing Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    name: ðŸŽ¨ UI Tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      - uses: browser-actions/setup-chrome@v2.1.0
      - run: chmod +x gradlew
      - run: ./gradlew clean test --tests "ui.runner.CucumberTestRunner"
      - run: ./gradlew allureReport
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-test-reports
          path: |
            build/reports/
            build/test-results/
            build/allure-results/

  api-tests:
    runs-on: ubuntu-latest
    name: ðŸ”Œ API Tests
    needs: ui-tests
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      - run: chmod +x gradlew
      - run: |
          API_KEY=${REQRES_API_KEY:-reqres-free-v1}
          echo "API_KEY=$API_KEY" >> $GITHUB_ENV
          echo "BASE_URL=https://reqres.in/api" >> $GITHUB_ENV
      - run: ./gradlew clean test --tests "api.tests.*"
      - run: ./gradlew allureReport
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-reports
          path: |
            build/reports/
            build/test-results/
            build/allure-results/
