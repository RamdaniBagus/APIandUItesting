name: UI And API Testing Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Setup Java 8
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    # Install Chrome (WebDriverManager akan handle compatibility)
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0
      
    - name: Setup gradlew
      run: chmod +x gradlew
      
    # CACHE untuk mempercepat - UPDATE KE v4
    - name: Cache Gradle dependencies
      uses: actions/cache@v4  # UPDATE: v3 -> v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Run tests
    - name: Run Tests
      env:
        GITHUB_ACTIONS: "true"
        CI: "true"
      run: |
        ./gradlew clean test --info --stacktrace
      
    # Upload test reports jika gagal - UPDATE KE v4
    - name: Upload test reports
      if: failure()  # atau always() jika ingin selalu upload
      uses: actions/upload-artifact@v4  # UPDATE: v3 -> v4
      with:
        name: test-reports
        path: |
          build/reports/tests/
          target/cucumber-report/
        retention-days: 7  # opsional: simpan 7 hari saja
